<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Acesse sua conta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="exemplo@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Por favor, insira um email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
          >
          <button 
            type="button" 
            mat-icon-button 
            matSuffix
            (click)="showPassword = !showPassword"
            [attr.aria-label]="'Mostrar senha'"
          >
            <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Mínimo de 6 caracteres
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot">
          <mat-checkbox formControlName="rememberMe">Lembrar de mim</mat-checkbox>
          <a routerLink="/recuperar-senha" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="!loginForm.valid || isLoading"
          class="login-button"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="register-action">
      <span>Não tem uma conta?</span>
      <a routerLink="/registro" mat-button color="primary">Crie agora</a>
    </mat-card-actions>
  </mat-card>
</div>
